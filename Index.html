<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths in a new way</title>
    <style>
        body{
            background-color: azure;
            color: black;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Digital calculator</h1>
    <script>
        a=parseFloat(prompt("Enter First Number"));//prompt() is used for taking input from user
        b=parseFloat(prompt("Enter Second Number"));//parseInt() is used to convert value into Integer
        //parseFloat() is used to convert value into Float[decimal]
        c=a+b;
        document.write(a+ "+" +b+ "=" +c+ "<br/>");
        d=a-b;
        document.write(a+ "-" +b+ "=" +d+ "<br/>");
        e=a*b
        document.write(a+ "x" +b+ "=" +e+ "<br/>");
        f=a/b
        document.write(a+ "รท" +b+ "=" +f+ "<br/>");
        g=a%b
        document.write(a+ "%" +b+ "=" +g+ "<br/>")
    </script>
</body>
</html>
